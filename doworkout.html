<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>


<body>

    <span id="navbar-container"></span>
    <script>
        fetch("/navbar.html")
        .then(result => result.text())
        .then(htmlContent => {
            document.querySelector("#navbar-container").innerHTML = htmlContent;
            document.querySelector("#logged-out-btns").classList.add("d-none");
        });
    </script>

    <div class="modal fade" id="endModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Complete Workout</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">Are you sure you want to <span id="actionName" class="fw-bold"></span> the workout?</div>
                    <button class="btn btn-danger" id="endWorkoutBtn" data-bs-dismiss="modal">Yes</button>
                    <button class="btn btn-outline-dark" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="outerDiv">
        <h1>Choose Workout</h1>
        <!-- <button id="workoutChoice" class="form-select text-start" data-bs-toggle="dropdown">Enter Workout Here</button>
        <ul id="chooseWorkoutDropdown" class="dropdown-menu">

        </ul> -->
        <select id="chooseWorkoutDropdown" class="form-select" onchange="checkWorkoutValue()">
            <option selected value="None">Choose Workout...</option>
        </select>
        <div class="alert alert-warning my-3">
            Note: workouts with 0 exercises are disabled.
        </div>
        <button class="btn btn-outline-success " id="startButton" onclick="startWorkout()" disabled>Start Workout</button>
    </div>
    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Exercise Info</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body py-0">
                    <div class="container" id="info-modal-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="js/doworkout.js"></script>

</body>

</html>
